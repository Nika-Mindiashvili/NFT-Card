<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>NFT-Card</title>
  </head>
  <body>
    <div>
      <img
        class="img-1"
        src="/images/image-equilibrium.jpg"
        alt="image-equilibrium"
      />
      <div class="overly-div">
        <img class="overlay" src="/images/icon-view.svg" alt="overlay" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
      <img
        class="img-eterium"
        src="/images/icon-ethereum.svg"
        alt="icon-ethereum"
      />
      <p class="p2">0.041 ETH</p>
      <p class="p3">3 days left</p>
      <img class="img-clock" src="/images/icon-clock.svg" alt="icon-clock" />
      <div class="line"></div>
      <img class="avatar" src="/images/image-avatar.png" alt="avatar" />
      <p class="p4">Creation of <a href="#"> Jules Wyvern</a></p>
    </div>
  </body>
</html>
